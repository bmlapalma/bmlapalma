<!-- Contact form for visitors to send messages -->
 <p style="color: darkred;"><b>Puedes ponerte en contacto con nosotros rellenando el siguiente formulario:</b></p>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
  <!-- Name field -->
  <div class="mb-3">
    <label for="name" class="form-label"><b>Nombre</b></label>
    <input id="name" type="text" class="form-control" formControlName="name" placeholder="Introduce tu nombre" />
    <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
      El nombre es obligatorio.
    </div>
  </div>

  <!-- Email field -->
  <div class="mb-3">
    <label for="email" class="form-label"><b>Correo electrónico</b></label>
    <input id="email" type="email" class="form-control" formControlName="email" placeholder="Introduce tu correo electrónico" />
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
      Introduce un correo válido.
    </div>
  </div>

  <!-- Message field -->
  <div class="mb-3">
    <label for="message" class="form-label"><b>Mensaje</b></label>
    <textarea id="message" rows="5" class="form-control" formControlName="message" placeholder="Déjanos tu mensaje..."></textarea>
    <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
      El mensaje es obligatorio.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Enviar</button>
</form>

<!-- Success and error messages -->
<div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
