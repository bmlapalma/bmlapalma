<!-- gallery.component.html -->
<ngb-carousel [interval]="4000" [pauseOnHover]="false" [wrap]="true">
  <ng-template ngbSlide *ngFor="let img of images">
    <img
      [src]="img.path"
      [alt]="img.alt"
      class="d-block w-100"
      style="object-fit: cover; max-height: 500px"
    />
    <div class="custom-caption d-none d-md-block">
      <p>#SuenaElValle</p>
    </div>
  </ng-template>
</ngb-carousel>
